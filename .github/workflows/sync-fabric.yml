name: Sync Fabric to GitHub

on:
  # Run every 5 minutes
  schedule:
    - cron: '*/5 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (when admin makes changes)
  push:
    branches: [ master ]
    paths:
      - 'scripts/admin_fabric.py'
      - '.github/workflows/sync-fabric.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install azure-identity requests python-dotenv
      
      - name: Sync data from Fabric
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          FABRIC_WORKSPACE_ID: aa2e4642-108a-4ce5-a99f-9ad4c87856bc
          FABRIC_LAKEHOUSE_ID: 9a01978a-106f-42bd-b114-913e4f7c29c2
        run: |
          echo "ðŸ”„ Syncing data from Microsoft Fabric..."
          python scripts/admin_fabric.py export
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add data/
          git commit -m "ðŸ”„ Auto-sync: Update training data from Fabric [skip ci]"
          git push
      
      - name: No changes
        if: steps.check_changes.outputs.changes != 'true'
        run: |
          echo "âœ… No changes detected - data is up to date"
      
      - name: Summary
        if: always()
        run: |
          echo "### Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/stats.json ]; then
            echo "#### Current Statistics:" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat data/stats.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
