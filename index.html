<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Training - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #16213e 50%, #1a1a2e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .loading {
            font-size: 1.5rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #F2C811;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Smart redirect based on environment
        (function() {
            const isGitHub = window.location.hostname.includes('github.io');
            const targetPage = isGitHub 
                ? '/power-bi-training/PowerBI_Training_Portal.html'
                : 'PowerBI_Training_Portal.html';
            
            // Redirect after brief delay
            setTimeout(() => {
                window.location.href = targetPage;
            }, 100);
        })();
    </script>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <p class="loading">Loading Power BI Training Portal...</p>
        <p style="font-size: 0.9rem; opacity: 0.7;">If you are not redirected, <a href="PowerBI_Training_Portal.html" style="color: #F2C811;" id="fallback-link">click here</a>.</p>
    </div>
    
    <script>
        // Update fallback link for GitHub Pages
        if (window.location.hostname.includes('github.io')) {
            document.getElementById('fallback-link').href = '/power-bi-training/PowerBI_Training_Portal.html';
        }
    </script>
</body>
</html>
